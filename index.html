<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hodgkin-Huxley Simulation</title>
  <meta name="description" content="Interactive Hodgkin-Huxley Simulation">
  <meta name="author" content="Bas Laarakker">

  <meta property="og:title" content="Interactive Hodgkin-Huxley Simulation">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Interactive Hodgkin-Huxley Simulation">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">

  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <h2 class="header">Hodgkin-Huxley Model</h2>
  <div class="fullwrap">
    <div class="paramsdiv">
        <div class="inputs">
            <label>g<sub>K</sub></label>
            <input type="number" id="gK" name="gK" value=36 />
        </div>

        <div class="inputs">
            <label>g<sub>Na</sub></label>
            <input type="number" id="gNa" name="gNa" value=120 />
        </div>

        <div class="inputs">
            <label>g<sub>L</sub></label>
            <input type="number" id="gL" name="gL" value=0.3 />
        </div>

        <div class="inputs">
            <label>V<sub>K</sub></label>
            <input type="number" id="VK" name="VK" value=-12 />
        </div>

        <div class="inputs">
            <label>V<sub>Na</sub></label>
            <input type="number" id="VNa" name="VNa" value=115 />
        </div>

        <div class="inputs">
            <label>V<sub>L</sub></label>
            <input type="number" id="VL" name="VL" value=10.613 />
        </div>

        <div class="inputs">
            <label>C<sub>m</sub></label>
            <input type="number" id="Cm" name="Cm" value=1.0 />
        </div>

        <div class="inputs">
            <label>I<sub>in</sub></label>
            <input type="number" id="Iin" name="Iin" value=10 />
        </div>

        <div class="inputs">
            <label>t (ms)</label>
            <input type="number" id="t" name="t" value=150 />
        </div>
        <button class="button3" id="simbtn">Simulate</button>
    </div>
  
    <div class="plots-wrapper">
        <div id="PlotI" class="plot"></div>
        <div id="PlotV" class="plot"></div>
        <div id="PlotG" class="plot"></div>
        <div id="PlotA" class="plot"></div>
    </div>
  </div>
